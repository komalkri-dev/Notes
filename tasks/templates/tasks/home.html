<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    body{
        background-color:#d3d3d3;
    }
    input{
        width: 100%;
        padding: 12px 16px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #a9a9a9
    }

    .submit{
        background-color: #1e90ff;
    }
	
    .heading {
        font-size: 24px;
        text-align: center;
        padding-bottom: 16px;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fcf9f9;
        border-radius: 4px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.45);
    }
    .item-row{
        background-color:#d3d3d3;
        padding: 16px;
        border-radius: 3px;
        color: rgb(10, 10, 10);
        font-size: 16px;
    }
	.item-row:not(:last-child) {
		margin-bottom: 8px;
	}

    .task-title {
        color: rgba(0,0,0,0.85);
		font-weight: 500;
		font-size: 16px;
    }

</style>

<div class ='center-column'>
	
	<div class="heading">Add Note</div>
	
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>
    <div>
        {% for task in tasks %}
            <div class="item-row">
                <a class= "btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                <a class= "btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

                {% if task.complete == True %}
                &nbsp; <strike class="task-title">{{task}}</strike>
                {% else %}
                &nbsp; <span class="task-title">{{task}}</span>
                {% endif %}
                
            </div>
        {% endfor %}

    </div>

    
</div>
